<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Settings</title>
</head>
<body>
  <h1>Settings</h1>
  <textarea id="editor" style="width:100%;height:300px;"></textarea><br>
  <button onclick="save()">Save</button>

  <script>
    async function load() {
      let res = await fetch("api/settings.php");
      let txt = await res.text();
      document.getElementById("editor").value = txt;
    }
    async function save() {
      let data = document.getElementById("editor").value;
      try {
        JSON.parse(data); // grobe Validierung
      } catch(e) {
        alert("Invalid JSON");
        return;
      }
      let res = await fetch("api/settings.php", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: data
      });
      let out = await res.json();
      alert("Saved: " + JSON.stringify(out));
    }
    load();
  </script>
</body>
</html>
